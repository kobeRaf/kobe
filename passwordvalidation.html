<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>

	<form action="success.html">
      <div>
        <h2>Choose your password.</h2>
        <h5 style="color: gray;">Make sure it's a good one.</h5>
      </div>

      <input type="password" id="password" name="password" placeholder="Password" required>
      <div>
      	<span id="strength" style="color: gray;">Must be Okay strength or better.</span><br>
      	<span id="length" style="color: gray;">Password is at least 8 characters long.</span>
      </div>
      <br>
      	
   
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Password" required>

  <button type="submit" id="submit-button" disabled>Submit</button>
    </form>

<script>

  const strengthcheck = document.getElementById("strength");
  const lengthcheck = document.getElementById("length");
  const formatcheck = document.getElementById("passwordFormat");





  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirm-password');
  const submitButton = document.getElementById('submit-button');


        passwordInput.addEventListener('input', validatePassword);
        confirmInput.addEventListener('input', validatePassword);






        function validatePassword() {
          

          if(passwordInput.value.length >= 8){
              lengthcheck.style.color = "green";
              if (passwordInput.value.length >= 10) {
                strengthcheck.style.color = "green";
                if(passwordInput.value === confirmInput.value){
                   confirmInput.setCustomValidity('');
                   submitButton.disabled = false; 
                }else{
                 confirmInput.setCustomValidity('Passwords do not match');
                 submitButton.disabled = true;
                }
              }

          }else if(passwordInput.value === ""){
            submitButton.disabled = true;
            

          }else{
            confirmInput.setCustomValidity('Passwords do not match');
            submitButton.disabled = true;
            strengthcheck.style.color = "gray";
            lengthcheck.style.color = "gray";
            }
          }

       
</script>
</body>
</html>
